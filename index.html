<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, initial-scale=1.0">
    <title>To-do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://use.fontawesome.com/34ba238c04.js"></script>
</head>

<body>
    <!--header-->
    <div class="header container-fluid">

        <div class="row pt-0 mt-0">

            <div class="col-9">
            </div>

            <div class="col-1 me-2">
                <button class="button-sort-clear p-2 me-2 sm-2" onclick="toDo.clearTasks()">
                    <i class="fas fa-sync"></i>
                </button>
            </div>

            <div class="col-1 me-2">
                <button class="button-sort-clear p-2 ms-2 sm-2" onclick="toDo.sortByDateandABC()">
                    <i class="fas fa-sort-amount-down-alt"></i>
                </button>
            </div>
            
            <div class="col-1 mx-2"></div>
        </div>

        <div id="date"></div>
        <h4 class="text-center">My Tasks</h4>

    </div>


    <div class="container app-area">

        <div class="todo-list mx-0">
            <ul id="list">

                <!--to do list-->

            </ul>
        </div>

        <!--add-to-do section-->
        <div class="add-to-do mx-auto container-fluid">
           
            <div class="row py-2 mx-auto">

                <div class="col-sm-1"></div>

                <div class="col-sm-9">
                    <input type="text" placeholder="New task" id="addTask" class="input-style mx-auto form-control">
                </div>

                <div class="col-sm-2 py-auto">
                    <button class="button-plus p-2" onclick="toDo.addTaskClick()">
                        <i class="fas fa-plus white-plus"></i>
                    </button>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="scripts/todoapp.js"></script>

</body>

</html>
