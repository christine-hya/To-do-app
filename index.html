<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://use.fontawesome.com/34ba238c04.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container app-area">

        <div class="header">
            <!--top-right refresh button-->
            <div class="row pt-0 mt-0">
            <div class="col-10">
            </div>
               <div class="col-2"> 
                   <button class="button-style" onclick="toDo.sortAlphabetically()"><i class="fas fa-sort-alpha-down"></i></button>
            </div>

            </div>

            <div id="date"></div>
            <h3 class="heading text-center">My Tasks</h3>
        </div>

        <div class="todo-list">
            <ul id="list">
               
                <!-- <li>
                    <div class="row py-2 mx-auto">

                        <div class="col-2">
                            <input type="checkbox" id="toggleTaskStatus" name="completed" class="custom-checkbox" 
                           >
                        </div>

                        <div class="col-8">
                            <p class="lineThrough">Code To-do App</p>
                        </div>


                        <div class="col-1">
                            <a class="" href="/"><i class="far fa-edit"></i> </a>
                        </div>

                        <div class="col-1">
                            <a class="" href="/"><i class="far fa-trash-alt"></i></a>
                        </div>

                </li>-->
             

        </div>
        <!--row end-->
        </ul>

        <!--add-to-do section-->

        <div class="add-to-do">
        <!--to-do input-->
            <div class="row mx-auto py-2">

                <div class="col-1">
                </div>

                <div class="form-group col-10 m-0">
                    <input type="text" placeholder="New task" id="addTask" class="form-control input-style">
                </div>

                <div class="col-1 px-1">
                    <button class="button-style" onclick="toDo.addTaskClick()"> <i class="fas fa-plus"></i></button>
                </div>

            </div>

            <!--date input-->
            <div class="row mx-auto py-2">

                <div class="col-1">
                </div>

                <div class="col-10 mx-auto">
                    <input type="date" id="due-date" name="due-date" class="date-style">
                </div>
                

                <div class="col-1">
                </div>

            </div>

           

        </div>

    </div>





    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="scripts/todoapp.js"></script>
</body>

</html>
