<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://use.fontawesome.com/34ba238c04.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container app-area">
        
        <div class="header">
            <!--top-right refresh button-->
            <div class="sort">       
                <button class="button-style order-abc"><i class="fas fa-sort-alpha-down"></i></button>
            </div>
           
            <div id="date"></div>
            <h3 class="heading">My Tasks</h3>           
        </div>

            <div class="todo-list"> 
                <ul id="list">
                    <li>
                    <div class="row py-2 mx-auto">
                   
                        <div class="col-2 checkbox">
                            <label><input type="checkbox" value="" class="" checked></label>
                          </div>

                          <div class="col-8">
                        <p class="lineThrough">Code To-do App</p>
                    </div>


                    <div class="col-1">            
                        <a class="" href="/"><i class="far fa-edit"></i>  </a>                                        
                       </div>
                        
                       <div class="col-1">
                        <a class="" href="/"><i class="far fa-trash-alt"></i></a>
                       </div>
                        
                    </li>
                   
                </div> <!--row end-->   
                </ul>

                <div class="row mx-auto add-to-do">
                    <div class="col-10 pe-0">
                    <input type="text" id="input" class="input-style">
                    
                </div>
                <div class="col-2 ps-0">
                    <button class="button-style"> <i class="fas fa-plus"></i></button> 
                </div> 
                
                  
                </div>
                
                       
        </div>

        

   

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
